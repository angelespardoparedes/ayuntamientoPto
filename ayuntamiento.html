<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuntamiento</title>
    <link rel="stylesheets" href="ayuntamiento.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <div class="leftTopNav">
                    <div class="logo"><a href="###" title="Ir a Inicio"></div>
                </div>
                <div class="centerTopNav">
                    <div class="form">
                        <form class="formInline" method="post">
                            <input name="buscarTexto" type="search" placeholder="Buscar en El Puerto">
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
                <div class="rightTopNav">
                    <p> Ayuntamiento: El Puerto de Santa Maria</p>
                </div>
                <div class="bottomNav"></div>

            </div>

        </header>
        <div class="backgroundHeader"></div>
        <main>
            <div class="headerMain"></div>
            <section class="columnas"></section>

        </main>
        <footer>
            <div class="upLeftFooter"></div>
            <div class="upRightFooter"></div>
            <div class="bottomFooter"></div>


        </footer>

    </div>
    
</body>
</html>
